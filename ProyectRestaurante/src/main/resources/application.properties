# URL de conexión (ajusta el nombre de la base de datos si es necesario)
spring.datasource.url=jdbc:mysql://localhost:3306/MussoliniDB?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true

# Usuario y contraseña
spring.datasource.username=root
spring.datasource.password=Emptyroom

# Driver JDBC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate / JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect